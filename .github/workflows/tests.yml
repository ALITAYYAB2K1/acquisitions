name: Tests

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: tests
        run: npm test -- --ci --coverage --coverageReporters=text --coverageReporters=lcov --coverageReporters=json-summary
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            # Extract coverage percentages
            LINES=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct // "N/A"')
            STATEMENTS=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct // "N/A"')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct // "N/A"')
            BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct // "N/A"')
            
            echo "### ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "::error::Tests failed. Check the test output for details."
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âŒ Test Status: Failed" >> $GITHUB_STEP_SUMMARY
          echo "Some tests did not pass. Please review the test output above." >> $GITHUB_STEP_SUMMARY

      - name: Success annotation
        if: steps.tests.outcome == 'success'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Status: Passed" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
